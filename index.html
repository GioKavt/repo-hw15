<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <title>HTML Lists and Tables</title>
  </head>
  <body>
    <h1>პროგრამირების ენები</h1>
    <h2>Ordered list</h2>
    <ol>
      <li>Javascript</li>
      <li>Python</li>
      <li>C++</li>
      <li>Go.</li>
      <li>Java</li>
    </ol>
    <hr />
    <h2>Unordered List</h2>
    <ul>
      <li>Javascript</li>
      <li>Python</li>
      <li>C++</li>
      <li>GO.</li>
      <li>Java</li>
    </ul>
    <hr />
    <h1>ცხრილი</h1>
    <table>
      <thead>
        <tr>
          <th colspan="4">ინფორმაცია ჩემს შესახებ</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td>სახელი</td>
          <td>გვარი</td>
          <td>ასაკი</td>
          <td>ჰობი</td>
        </tr>
      </tbody>
      <tfoot>
        <tr>
          <td>გიორგი</td>
          <td>კავთიაშვილი</td>
          <td>25 წლის</td>
          <td>უსაქმურობა</td>
        </tr>
      </tfoot>
    </table>
  </body>
</html>
